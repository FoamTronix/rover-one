<!doctype html>
<html>
  <head>
    <title>Hello from Flask</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='site.css') }}" />
  </head>

  <body>
    {% if msg %}
      <h1 id="found_message">Message: {{ msg }}!</h1>
    {% endif %}

    {% if msg == 'ON'%}
      <a href='/ledoff'>Turn LED Off</a>
    {% else %}
      <a href='/ledon'>Turn LED On</a>
    {% endif %}
  </body>
</html>
